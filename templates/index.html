<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <!-- CSS Bootstrap Import -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx' crossorigin='anonymous'>
    <!-- linking a javascript file -->
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
    <!-- linking a css style sheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Ninja Gold</title>
</head>

<body>
    <div class="container">
        <h1>Ninja Gold</h1>
        <p>Your Gold: {{session.gold}}</p>
        <div class="row">
            <form class="col-sm" action="/process_money" method="post">
                <label for="cave">Farm</label>
                <input type="hidden" name="building" value="farm" />
                <input id="farm" type="image" src="{{ url_for('static', filename='/imgs/farm.png') }}" alt="Farm" width="200" height="200">
            </form>
            <form class="col-sm" action='/process_money' method='post' >
                <label for="cave">Cave</label>
                <input type='hidden' name="building" value='cave'>
                <input type="image" src="{{ url_for('static', filename='/imgs/Cave.png') }}" alt="Cave" width="200" height="200">
            </form>
            <form class="col-sm" action='/process_money' method='post'>
                <label for="casino">Casino</label>
                <input type='hidden' name="building" value='casino'>
                <input type="image" src="{{ url_for('static', filename='/imgs/casino.png') }}" alt="Casino" width="200" height="200">
            </form>
            <form class="col-sm" action='/process_money' method='post'>
                <label for="house">House</label>
                <input type='hidden' name="building" value='house'>
                <input type="image" src="{{ url_for('static', filename='/imgs/house.png') }}" alt="House" width="200" height="200">
            </form>
        </div>
        <a href="/destroy"> Start Over </a>
    </div>
</body>

</html>
